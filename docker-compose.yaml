services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - revwallet_network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    depends_on:
      loki:
        condition: service_healthy
    volumes:
      - ./config/alloy/config.alloy:/etc/alloy/config.alloy
      - ./logs/revwallet:/var/log/revwallet
    ports:
      - "12345:12345"
    command: [
      "run",
      "--server.http.listen-addr=0.0.0.0:12345",
      "--storage.path=/var/lib/alloy/data",
      "/etc/alloy/config.alloy",
    ]
    networks:
      - revwallet_network

  grafana:
    image: grafana/grafana:latest
    depends_on:
      loki:
        condition: service_healthy
      alloy:
        condition: service_started
    entrypoint:
      - /usr/share/grafana/bin/grafana-server
      - --homepath=/usr/share/grafana
      - --config=/etc/grafana-config/grafana.ini
    volumes:
      - ./config/grafana/grafana.ini:/etc/grafana-config/grafana.ini
      - ./config/grafana/profisioning.yaml:/etc/grafana/provisioning/dashboards/grafana-dashboard-config.yaml
      - ./config/grafana/data-sources.yaml:/etc/grafana/provisioning/datasources/grafana-data-sources.yaml
      - ./config/grafana/dashboard.json:/etc/grafana/dashboards/grafana-dashboard.json
    ports:
      - "3000:3000"
    networks:
      - revwallet_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    ports:
      - "9090:9090"
    networks:
      - revwallet_network

  revwallet_db:
    image: postgres:latest
    container_name: revwallet_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: revwallet
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - revwallet_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d revwallet -U myuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  revwallet_api:
    image: arthurjguerra18/revwallet:${GITHUB_SHA:-test}
    container_name: revwallet_api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      revwallet_db:
        condition: service_healthy
      prometheus:
        condition: service_started
      grafana:
        condition: service_started
      alloy:
        condition: service_started
    environment:
      DB_USERNAME: myuser
      DB_PASSWORD: mypassword
      DB_NAME: revwallet
      DB_HOST: revwallet_db
    ports:
      - "5000:5000"
    networks:
      - revwallet_network
    links:
      - revwallet_db
    volumes:
      - ./logs/revwallet:/var/log/revwallet

networks:
  revwallet_network:
    driver: bridge

volumes:
  db_data: